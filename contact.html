<!DOCTYPE html>
<html lang="en">


    <head>
        <title> Contact Me </title>
        <meta charset="UTF-8">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Alternate Google Font for Headers/Navigation w/ Supplementary Stylesheet-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/styles_contact.css">
    </head>    
        
    <body>
        <!--Nav generated with jQuery-->
        <body>
   
    
            <main class="container" id="contactWrapper">
                <!--Nav generated by js-->
                <nav id="dynamicNav">
        
            </nav>
            
                <section class="mt-2 row">
                    <article class="col-sm-12 col-md-5 ml-1 mb-1" id="aboutWrapper">
                        <!--
                        <div class="row mt-0" id="titleRow">
                            <img src="./assets/images/ContactMe.png" class="img-fluid titleCursive mt-0" alt="Phrase 'About Me' in Cursive">
                            
                        </div>-->
                        <form>
                            <div class="form-group form-group-sm">
                              <label for="InputName1">Name</label>
                              <input type="name" class="form-control " id="InputName1" aria-describedby="nameHelp" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label for="InputEmail1">Email</label>
                                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                                <label for="InputMessage1">Message</label>
                                <textarea class="form-control" id="InputMessage1" rows="3" placeholder="Enter message"></textarea>
                       </div>
                       <button type="button submit" class="btn btn-light">Send</button>
                        </form>
       
                    </article>           
                </section>            
            </main>        
                
            
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
            <script src="./js/navbar.js"></script>
        </body>
        </html>
